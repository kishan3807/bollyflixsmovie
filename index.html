<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Airdrops — Demo</title>
  <meta name="description" content="Airdrops-style listing page (demo HTML)" />
  <style>
    /* Simple reset */
    *{box-sizing:border-box}html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    :root{--bg:#0f1724;--card:#0b1220;--muted:#94a3b8;--accent:#06b6d4;--glass:rgba(255,255,255,0.03)}
    body{background:linear-gradient(180deg,#041027 0%, #071428 100%);color:#e6eef6;padding:28px}

    /* Header */
    .top{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;font-weight:700;color:#012;a}
    .brand h1{margin:0;font-size:18px}
    .nav{display:flex;gap:12px;align-items:center}
    .btn{background:var(--glass);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer}

    /* Search/filter bar */
    .controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:20px}
    .search{flex:1;min-width:220px;display:flex;align-items:center;background:rgba(255,255,255,0.03);padding:8px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
    .search input{background:transparent;border:0;outline:0;color:inherit;padding:8px;font-size:15px;width:100%}
    .chips{display:flex;gap:8px;align-items:center}
    .chip{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);font-size:13px;color:var(--muted);cursor:pointer}
    .chip.active{background:linear-gradient(90deg,var(--accent),#7c3aed);color:#001}

    /* Grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:12px;border:1px solid rgba(255,255,255,0.03)}
    .thumb{height:110px;border-radius:8px;background:linear-gradient(135deg,#0ea5a4,#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;color:#001;margin-bottom:10px}
    .title{font-size:16px;margin:0 0 4px}
    .meta{font-size:13px;color:var(--muted);margin-bottom:8px}
    .tags{display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:12px;padding:6px 8px;border-radius:8px;background:rgba(255,255,255,0.02);color:var(--muted)}

    .card-footer{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .status{padding:6px 8px;border-radius:8px;font-weight:600}
    .status.live{background:#dcfce7;color:#166534}
    .status.upcoming{background:#fff7ed;color:#92400e}

    .cta{padding:8px 10px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#7c3aed);border:0;color:#001;font-weight:700;cursor:pointer}

    /* Footer */
    footer{margin-top:22px;color:var(--muted);font-size:13px;text-align:center}

    /* Responsive tweaks */
    @media (max-width:520px){body{padding:14px}.top{flex-direction:column;align-items:flex-start}.nav{order:2}}
  </style>
</head>
<body>
  <div class="top">
    <div class="brand">
      <div class="logo">A</div>
      <div>
        <h1>Airdrops — Demo</h1>
        <div style="font-size:12px;color:var(--muted)">Community-curated token drops</div>
      </div>
    </div>
    <div class="nav">
      <button class="btn">Submit</button>
      <button class="btn">Connect Wallet</button>
    </div>
  </div>

  <div class="controls">
    <div class="search">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" style="opacity:.8;margin-right:8px"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="10.5" cy="10.5" r="5.5" stroke="currentColor" stroke-width="1.6"></circle></svg>
      <input id="q" placeholder="Search airdrops, projects, tokens..." />
    </div>
    <div class="chips" id="filterChips">
      <div class="chip active" data-filter="all">All</div>
      <div class="chip" data-filter="live">Live</div>
      <div class="chip" data-filter="upcoming">Upcoming</div>
      <div class="chip" data-filter="verified">Verified</div>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <select id="sort" class="btn" style="background:transparent;color:var(--muted);border-radius:10px">
        <option value="latest">Latest</option>
        <option value="ending">Ending Soon</option>
        <option value="popular">Most Popular</option>
      </select>
    </div>
  </div>

  <main>
    <div class="grid" id="grid"></div>
  </main>

  <footer>
    Built as a demo — replace the sample data with real airdrops.
  </footer>

  <script>
    // Sample data (replace with real feed / API)
    const data = [
      {id:1,title:'DeCA Test Airdrop',desc:'Claim tokens by completing tasks',status:'live',tags:['ETH','KYC'],dateEnd:'2025-12-10',verified:true,pop:421},
      {id:2,title:'GalaxySwap Giveaway',desc:'Early adopters get bonus',status:'upcoming',tags:['BSC'],dateEnd:'2025-12-25',verified:false,pop:210},
      {id:3,title:'PixelPlay Drop',desc:'NFT + token rewards',status:'live',tags:['Polygon','NFT'],dateEnd:'2025-12-05',verified:true,pop:1200},
      {id:4,title:'Aurora Round',desc:'Testnet participation airdrop',status:'upcoming',tags:['Testnet'],dateEnd:'2026-01-10',verified:false,pop:78},
      {id:5,title:'RocketX – Community Drop',desc:'Referral based rewards',status:'live',tags:['ETH','Referral'],dateEnd:'2025-12-03',verified:true,pop:880}
    ];

    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    const chips = document.getElementById('filterChips');
    const sort = document.getElementById('sort');

    function render(list){
      grid.innerHTML='';
      if(!list.length){grid.innerHTML='<div style="grid-column:1/-1;color:var(--muted);padding:24px;background:rgba(255,255,255,0.02);border-radius:10px;text-align:center">No airdrops match your search.</div>';return}
      for(const item of list){
        const div = document.createElement('div');div.className='card';
        div.innerHTML = `
          <div class="thumb">${item.title.split(' ').slice(0,2).map(s=>s[0]).join('')}</div>
          <h3 class="title">${item.title}</h3>
          <div class="meta">${item.desc}</div>
          <div class="tags">${item.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
          <div class="card-footer">
            <div>
              <div style="font-size:12px;color:var(--muted)">Ends: ${item.dateEnd}</div>
            </div>
            <div style="display:flex;gap:8px;align-items:center">
              <div class="status ${item.status==='live' ? 'live':'upcoming'}">${item.status.toUpperCase()}</div>
              <button class="cta" onclick="alert ('Open details for: ${escape(item.link)}')">View</button>
            </div>
          </div>
        `;
        grid.appendChild(div);
      }
    }

    // Initial render
    render(data);

    // Filtering & search logic
    function applyFilters(){
      const query = q.value.trim().toLowerCase();
      const activeChip = Array.from(chips.querySelectorAll('.chip.active'))[0];
      const filter = activeChip ? activeChip.dataset.filter : 'all';
      let list = data.slice();
      if(filter==='live'){list = list.filter(d=>d.status==='live')}
      if(filter==='upcoming'){list = list.filter(d=>d.status==='upcoming')}
      if(filter==='verified'){list = list.filter(d=>d.verified)}
      if(query){list = list.filter(d=> (d.title+d.desc+d.tags.join(' ')).toLowerCase().includes(query))}
      // sorting
      const s = sort.value;
      if(s==='ending'){list.sort((a,b)=> new Date(a.dateEnd) - new Date(b.dateEnd))}
      if(s==='popular'){list.sort((a,b)=> b.pop - a.pop)}
      if(s==='latest'){list.sort((a,b)=> b.id - a.id)}
      render(list);
    }

    q.addEventListener('input', applyFilters);
    sort.addEventListener('change', applyFilters);

    chips.addEventListener('click', (e)=>{
      const chip = e.target.closest('.chip'); if(!chip) return;
      // allow only one active chip (like airdrops.io)
      Array.from(chips.querySelectorAll('.chip')).forEach(c=>c.classList.remove('active'));
      chip.classList.add('active');
      applyFilters();
    });

    // small helper for escaping in onclick alert
    function escape(s){return s.replaceAll("'","\\'")}

  </script>
</body>
</html>
